<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. paase o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square" >
        <li><abbr title="Use a tag <p>">Paragrafós</abbr></li>
        <li><abbr title="Use as tags <h1>;<h2>;<h3>;<h4>;<h5> ou <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img> com os parametros src e alt">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> com o parametro title">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e para cada item da lista a tag <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e para cada item da lista a tag <li>">Listas com demarcadores</abbr></li>
        <img src="" alt="">
    </ul>
</body>
</html>
